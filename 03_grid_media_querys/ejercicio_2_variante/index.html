<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2 - Grid - Media Queries</title>
    <!-- 
  Esta variante del ejercicio muestra una galería de imágenes responsiva usando CSS Grid.
  El objetivo es aplicar media queries cargando solo los estilos necesarios según el tamaño del viewport.
-->

    <!-- 
  Ventaja clave: en lugar de tener todos los estilos dentro de un solo archivo con múltiples media queries,
  se separan en archivos individuales que solo se cargan si el viewport cumple la condición.
  Esto mejora el rendimiento porque se reduce el CSS que el navegador procesa en dispositivos pequeños.
-->

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Solo se carga a partir de 768px -->
    <link
      rel="stylesheet"
      href="assets/css/style_tablet.css"
      media="(width >= 768px)"
    />
    <!-- Solo se carga a partir de 992px -->
    <link
      rel="stylesheet"
      href="assets/css/style_laptop.css"
      media="(width >= 992px)"
    />
    <!-- Solo se carga a partir de 1200px -->
    <link
      rel="stylesheet"
      href="assets/css/style_desktop.css"
      media="(width >= 1200px)"
    />
  </head>
  <body>
    <!-- Creamos una galería de imágenes que se adapta al tamaño del viewport -->

    <div class="grid">
      <div><img src="https://placedog.net/400/367?id=50" alt="" /></div>
      <div><img src="https://placedog.net/400/414?id=168" alt="" /></div>
      <div><img src="https://placedog.net/400/373?id=40" alt="" /></div>
      <div><img src="https://placedog.net/400/462?id=81" alt="" /></div>
      <div><img src="https://placedog.net/400/482?id=15" alt="" /></div>
      <div><img src="https://placedog.net/400/510?id=18" alt="" /></div>
    </div>
  </body>
</html>
